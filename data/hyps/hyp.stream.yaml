# StreamYOLO hyperparameters for video stream detection
# Based on scratch-low but adapted for temporal (DFP + TAL) training
# - fliplr enabled (paper uses flip=True); both current & support are flipped in sync
# - mosaic disabled (breaks temporal frame pairing)
# - light HSV augmentation only
# - lower final LR for fine-tuning stability

lr0: 0.001 # initial learning rate — paper uses 0.001/64 per-img × BS (=0.001 at BS64)
lrf: 0.01 # final OneCycleLR learning rate (lr0 * lrf = 1e-5)
momentum: 0.937 # SGD momentum/Adam beta1
weight_decay: 0.0005 # optimizer weight decay 5e-4
warmup_epochs: 1.0 # warmup epochs — paper uses 1 warmup epoch
warmup_momentum: 0.8 # warmup initial momentum
warmup_bias_lr: 0.01 # warmup initial bias lr — scaled down to match lower lr0
box: 0.05 # box loss gain
cls: 0.5 # cls loss gain
cls_pw: 1.0 # cls BCELoss positive_weight
obj: 1.0 # obj loss gain (scale with pixels)
obj_pw: 1.0 # obj BCELoss positive_weight
iou_t: 0.20 # IoU training threshold
anchor_t: 4.0 # anchor-multiple threshold
fl_gamma: 0.0 # focal loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.015 # image HSV-Hue augmentation (fraction)
hsv_s: 0.7 # image HSV-Saturation augmentation (fraction)
hsv_v: 0.4 # image HSV-Value augmentation (fraction)
degrees: 0.0 # image rotation (+/- deg)
translate: 0.0 # image translation — disabled for temporal consistency
scale: 0.0 # image scale — disabled for temporal consistency
shear: 0.0 # image shear (+/- deg)
perspective: 0.0 # image perspective (+/- fraction), range 0-0.001
flipud: 0.0 # image flip up-down (probability)
fliplr: 0.5 # image flip left-right (probability) — paper uses flip=True, synced for both frames
mosaic: 0.0 # image mosaic — disabled (breaks temporal pairing)
mixup: 0.0 # image mixup (probability)
copy_paste: 0.0 # segment copy-paste (probability)
